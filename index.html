<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="
    https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js
    "></script>
  </head>
  <body>
    <main>
      <div class="center">
        <div class="main">
          <div class="logo radius-border">LOGO</div>
          <div class="app-name radius-border">Currency to PLN converter</div>
        </div>
        <div class="recalculate radius-border">
          <input
            type="number"
            name="amount"
            placeholder=" to convert"
            class="amount radius-border"
            id="input"
            value="0"
          />
          <select name="currency" id="select" class="currencies radius-border">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="chf">CHF</option>
          </select>
          <button class="convert-bnt radius-border" id="convertBtn">
            Convert!
          </button>
          <p class="to">To:</p>
          <div class="recalculated">
            <input
              type="number"
              class="converted radius-border"
              id="converted"
              value="0"
              disabled
            />
          </div>
          <p>PLN</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
